<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>ST2 Register</title>
</head>
<body style="text-align: center">
<h1>New user!</h1>
<form action="/menu" style="margin: 0 auto">
    Nick: <input name="nick" type="text"/>
    </br>
    Re-enter Password: <input name="password" type="password">
    </br>
    Name <input name="name" type="text"/>
    </br>
    Email <input name="email" type="email"/>
    </br>
    User path <input name="userPath" type="text"/>
    </br>
    <input type="submit" value="Sign up"/>
    <input type="reset"/>
</form>
</body>
</html>
